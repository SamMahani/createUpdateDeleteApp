<!DOCTYPE html>
<html>
  <head>
    <title>CRUD App</title>
    <script src="./lib/jquery.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">



  </head>
  <body>

    <div class="parallax1">
      <div class="titleBox"></div>
      <div class="titleBox">
        <h1>
          <p class="customfont">CRUD APP</p>
        </h1>
      </div>
    </div>

    <div class="divider"></div>

    <div class="parallax2">
      <div class="getterContainer">
        <p class="instructions customfont"> -SEARCH-</p>
        <div class="searchFieldAndButton">
          <input class="searchField" type="text">
          <button class="getData">
            <p class="customfont"> SEARCH SNIPPETS </p>
          </button>
        </div>
        <div class="outputContainer"></div> 
      </div>
    </div>



    <div class="divider"></div>

    <div class="parallax3">
      <div class="setterContainer">
        <p class="instructions customfont">-RECORD-</p>
        <input class="nameField" type="text" name="firstInputField">
        <textarea class="codeField" rows="10" cols="100"></textarea>
        <button class="setData">
          <p class="customfont">RECORD CODE</p>
        </button>
      </div>
    </div>
  </body>
</html>
